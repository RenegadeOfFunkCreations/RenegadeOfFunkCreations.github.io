<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vincent â€“ Dirge of Cerberus Chamber</title>

  <style>
    body {
      background-color: #0a0a0a;
      color: #e2e2e2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #111;
      border-bottom: 2px solid #300;
    }

    header h1 {
      color: #b30000;
      font-size: 2.4rem;
      margin: 0;
      letter-spacing: 2px;
    }

    .audio-player {
      text-align: center;
      margin: 2rem 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 1rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border: 2px solid #222;
      box-shadow: 0 0 10px #000;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #888;
    }

    a {
      color: #b30000;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <header>
    <h1>Vincent: Dirge of Cerberus</h1>
  </header>

  <!-- Random Music Player -->
  <div class="audio-player">
    <audio id="vdcPlayer" controls></audio>
  </div>

  <script>
const tracks = [
  "vdc-audio-30-Marching Tune #0.mp3",
  "vdc-audio-4-Prologue of \"DIRGE of CERBERUS\".mp3",
  "vdc-audio-5-Fearful Fragment of Memory.mp3",
  "vdc-audio-6-Fearful Happening.mp3",
  "vdc-audio-7-WRO March.mp3",
  "vdc-audio-8-Azul the Cerulean.mp3",
  "vdc-audio-9-Fight Tune \"Arms of Shinra\".mp3"
];

    const randomTrack = tracks[Math.floor(Math.random() * tracks.length)];
    document.getElementById("vdcPlayer").src = "music/" + randomTrack;
  </script>

  <!-- Gallery -->
  <div class="gallery">
    <script>
      for (let i = 1; i <= 91; i++) {
        const img = document.createElement("img");
        img.src = `art/vdc-by-rofc ${i}.jpg`;
        img.alt = `Vincent Art ${i}`;
        document.querySelector(".gallery").appendChild(img);
      }
    </script>
  </div>

  <footer>
    Soundtrack sourced from the Internet Archive.<br>
    <a href="../index.html">Return to main site</a>
  </footer>

</body>
</html>
