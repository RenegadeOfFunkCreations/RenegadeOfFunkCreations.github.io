<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #e6e6e6;
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
    }

    .logo {
      max-width: 200px;
      margin: 20px auto;
      display: block;
      border-radius: 8px;
      border: 2px solid #444;
    }

    header {
      background-color: #111;
      padding: 1.2em;
      text-align: center;
      font-size: 1.8em;
      letter-spacing: 1px;
      border-bottom: 1px solid #222;
    }

    .container {
      max-width: 900px;
      margin: 2em auto;
      padding: 1.5em;
      background-color: #1a1a1a;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }

    h2 {
      color: #f2f2f2;
      margin-top: 0;
      font-size: 1.6em;
      text-align: center;
    }

    p {
      color: #cfcfcf;
      margin-bottom: 1.2em;
      font-size: 1.05em;
      text-align: center;
    }

    .category {
      background-color: #141414;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 1.2em;
      margin: 1.2em 0;
      transition: background-color 0.2s ease;
    }

    .category:hover {
      background-color: #1f1f1f;
    }

    .category h3 {
      margin-top: 0;
      color: #f2f2f2;
      font-size: 1.3em;
    }

    .category p {
      text-align: left;
      margin-bottom: 0.8em;
    }

    .btn {
      display: inline-block;
      padding: 0.6em 1.4em;
      background-color: #333;
      color: #f2f2f2;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1em;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #555;
    }

    .warning {
      color: #ff6666;
      font-weight: bold;
    }
  </style>
</head>
