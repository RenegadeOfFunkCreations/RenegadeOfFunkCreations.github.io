<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gentle / Calming / Reflective — Renegade of Funk Creations</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #e6e6e6;
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
    }

    header {
      background-color: #111;
      padding: 1.2em;
      text-align: center;
      font-size: 1.8em;
      letter-spacing: 1px;
      border-bottom: 1px solid #222;
    }

    .container {
      max-width: 1000px;
      margin: 2em auto;
      padding: 1.5em;
      background-color: #1a1a1a;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }

    h2 {
      color: #f2f2f2;
      margin-top: 0;
      font-size: 1.6em;
      text-align: center;
    }

    p.description {
      text-align: center;
      color: #cfcfcf;
      margin-bottom: 2em;
      font-size: 1.1em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5em;
    }

    .art-block {
      background-color: #141414;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 1em;
      text-align: center;
      transition: background-color 0.2s ease;
    }

    .art-block:hover {
      background-color: #1f1f1f;
    }

    .art-block img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 0.8em;
    }

    .art-block p {
      color: #d0d0d0;
      font-size: 1em;
    }

    .nav-buttons {
      text-align: center;
      margin-top: 2.5em;
    }

    .btn {
      display: inline-block;
      padding: 0.8em 1.6em;
      margin: 0.5em;
      background-color: #333;
      color: #f2f2f2;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1.1em;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<header>Gentle / Calming / Reflective</header>

<div class="container">
  <h2>Soft Surrealism & Peaceful Symbolism</h2>
  <p class="description">
    This collection features calming, reflective, and emotionally gentle artwork.  
    Soft surrealism, peaceful symbolism, and low‑intensity imagery designed for grounding and comfort.
  </p>

  <div class="gallery">

  </div>

  <div class="nav-buttons">
    <a href="choose-your-path.html" class="btn">Back to Content Selection</a>
    <a href="mission.html" class="btn">Return to Mission Page</a>
  </div>
</div>

</body>
</html>
