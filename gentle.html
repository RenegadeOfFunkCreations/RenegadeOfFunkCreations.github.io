<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gentle Gallery</title>
  <style>
    .logo {
      max-width: 200px;
      margin: 20px auto;
      display: block;
      border-radius: 8px;
      border: 2px solid #444;
    }

    body {
      background-color: #111;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      margin-top: 0;
      font-size: 1.6em;
      text-align: center;
    }

    p.description {
      text-align: center;
      color: #cfcfcf;
      margin-bottom: 2em;
      font-size: 1.1em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5em;
      padding: 1em;
    }

    .art-block {
      background-color: #141414;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 1em;
      text-align: center;
      transition: background-color 0.2s ease;
    }

    .art-block:hover {
      background-color: #1f1f1f;
    }

    .art-block img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 0.8em;
      border: 2px solid #444;
    }

    .art-block p {
      color: #d0d0d0;
      font-size: 1em;
    }

    .nav-buttons {
      text-align: center;
      margin-top: 2.5em;
      margin-bottom: 2em;
    }

    .btn {
      display: inline-block;
      padding: 0.8em 1.6em;
      margin: 0.5em;
      background-color: #333;
      color: #f2f2f2;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1.1em;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/RenegadeOfFunkCreations Logo.png"
         alt="Renegade of Funk Creations Logo"
         class="logo">
  </header>

  <h1>Gentle: Soft Echoes</h1>

  <div class="container">
    <h2>Soft Surrealism & Peaceful Symbolism</h2>
